
<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="refresh"
      pullingText="Release to refresh"
      refreshingSpinner="crescent"
      >
    </ion-refresher-content>
  </ion-refresher>
  <div class="body">
    <ion-row>
      <ion-col col-6><img src="../../assets/img/header-logo.png" class="logo"></ion-col>
      <ion-col col-6><button class="signout-btn" (click)="logout()">Signout</button></ion-col>
    </ion-row>
    <ion-row class="user">
      <ion-col>
        <img class="img" src="{{photo}}"><br>
        <span class="label">Welcome</span><br>
        <span class="name" *ngIf="user != undefined">{{ profile["first_name"]  }}</span><br>
      </ion-col>
    </ion-row>

    <span class="service-label active-tab">
      {{title}}
    </span>
  </div>  

  <ion-list>
    <ion-item *ngIf="notifications.length==0">Empty Inbox</ion-item>

    <div *ngFor="let noti of notifications">
      <ion-item (click)="tapNoti(noti)" detail="false" *ngIf="noti.seen != 'Yes'">
        <ion-icon slot="start" name="{{noti.icon}}" class="with-border"></ion-icon>
        
        <ion-label text-wrap>
          <strong class="noti-title">{{noti.type}}</strong><br>
          <span class="info" [innerHTML]="noti.info"></span>
        </ion-label>
      </ion-item>  
    </div>  

  </ion-list>
</ion-content>
