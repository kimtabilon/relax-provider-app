<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="refresh"
      pullingText="Release to refresh"
      refreshingSpinner="crescent"
      >
    </ion-refresher-content>
  </ion-refresher>
  <div class="body">
    <ion-row>
      <ion-col col-6><img src="../../assets/img/header-logo.png" class="logo"></ion-col>
      <ion-col col-6><button class="signout-btn" (click)="logout()">Signout</button></ion-col>
    </ion-row>
    <ion-row class="user">
      <ion-col col-12>
        <img class="img" src="{{photo}}"><br>
        <span class="label">Welcome</span><br>
        <span class="name" *ngIf="user != undefined">{{ profile["first_name"]  }}</span><br>
      </ion-col>
    </ion-row>
    <span class="service-label" (click)="tapBack()">
      <ion-icon slot="start" name="arrow-back"></ion-icon> {{title}}
    </span>
  </div>  
    <ion-list lines="none">
      <ion-item *ngFor="let option of options" (click)="tapOption(option)" detail="false">
        <ion-icon slot="start" name="{{option.icon}}" class="with-border"></ion-icon>
        <ion-label text-wrap>
          <strong>{{option.name}}</strong><br>
          <span class="info" *ngIf="option.description != null">{{option.description}}<br></span>
          <span class="info" *ngIf="option.enable_quote == 'Yes'">For Quotation</span>
        </ion-label>
        <ion-icon *ngIf="option.form !== null" slot="end" name="add-circle" class="arrow"></ion-icon>
      </ion-item> 
    </ion-list>
</ion-content>
